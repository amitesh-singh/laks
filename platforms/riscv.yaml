- match:
    cpu: rv-bumblebee
  
  cflags:
    - -march=rv32imac
    - -mabi=ilp32
    - -msmall-data-limit=0
  
  interrupt:
    exception:
      0: InstructionMisaligned
      1: InstructionFault
      2: IllegalInstruction
      3: Breakpoint
      4: LoadMisaligned
      5: LoadFault
      6: StoreMisaligned
      7: StoreFault
      8: ECall_U
      9: ECall_S
      11: ECall_M
      12: InstructionPageFault
      13: LoadPageFault
      15: StorePageFault

    internal:
      3: MSI
      7: MTI
      17: MemoryAccess
  
  toolchains:
    - riscv64-unknown-elf
    - riscv-none-embed

- match:
    cpu: rv-wch-v3

  cflags:
    - -march=rv32imac
    - -mabi=ilp32
    - -msmall-data-limit=0

  interrupt:
    exception:
      1: Reset
      2: NonMaskable
      3: Exc

  toolchains:
    - riscv64-unknown-elf
    - riscv-none-embed

- match:
    cpu: rv-wch-v4

  cflags:
    - -march=rv32imac
    - -mabi=ilp32
    - -msmall-data-limit=0

  interrupt:
    exception:
      1: Reset
      2: NonMaskable
      3: Exc
      5: ECall_M
      8: ECall_U
      9: Breakpoint

  toolchains:
    - riscv64-unknown-elf
    - riscv-none-embed
