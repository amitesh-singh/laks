- match:
    mem: e
  mem:
    flash:
      origin: 0x08000000
      size: 512k

- match:
    mem: g
  mem:
    flash:
      origin: 0x08000000
      size: 1M

- mem:
    ram:
      origin: 0x20000000
      size: 128k

    ccm:
      origin: 0x10000000
      size: 64k

  periph:
    uart_stm32:
      USART1:
        offset: 0x40011000
      USART2:
        offset: 0x40004400

    dwc_otg:
      OTG_FS:
        offset: 0x50000000
      OTG_HS:
        offset: 0x40040000

  define:
    - STM32F4

  meta:
    cpu: cortex-m4f