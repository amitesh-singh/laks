- match:
    mem: 6
  mem:
    flash:
      size: 32k
    ram:
      size: 12k
    ccm:
      size: 4k

- match:
    mem: 8
  mem:
    flash:
      size: 64k
    ram:
      size: 12k
    ccm:
      size: 4k

- match:
    mem: b
  mem:
    flash:
      size: 128k
    ram:
      size: 32k
    ccm:
      size: 8k

- match:
    mem: c
  mem:
    flash:
      size: 256k
    ram:
      size: 40k
    ccm:
      size: 8k

- match:
    mem: d
  mem:
    flash:
      size: 384k
    ram:
      size: 64k
    ccm:
      size: 16k

- match:
    mem: e
  mem:
    flash:
      size: 512k
    ram:
      size: 64k
    ccm:
      size: 16k

- mem:
    flash:
      origin: 0x08000000
    ram:
      origin: 0x20000000
    ccm:
      origin: 0x10000000

